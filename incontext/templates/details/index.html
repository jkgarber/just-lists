{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Details{% endblock %}</h1>
<a href="{{ url_for('details.create') }}">New</a>
{% endblock %}

{% block main %}
{% if details|length == 0 %}
<p>No Details</p>
{% else %}
<dl>
	{% for detail in details %}
	<dt><b>{{ detail['name'] }}</b> <a href="{{ url_for('details.edit', id=detail['id'])}}">Edit</a></dt>
	<dd>{{ detail['description'] }}</dd>
	{% endfor %}
</dl>
{% endif %}
{% endblock %}
