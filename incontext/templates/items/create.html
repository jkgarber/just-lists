{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Item{% endblock %}</h1>
{% endblock %}

{% block main %}
<form method="post">
	<label for="name">Name
		<input name="name" id="name" value="{{ request.form['name'] }}" autofocus required>
	</label>
	{% for detail in details %}
	<label for="{{ detail['name'] }}">{{ detail['name'] }}
		{% set detail_id = detail['id']|string %}
		<textarea id="{{ detail['name'] }}" name="{{ detail_id }}">{{ request.form[detail_id] }}</textarea>
	</label>
	{% endfor %}
	<input type="submit" value="Save">
</form>
{% endblock %}
