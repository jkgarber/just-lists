{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Item: {{ item['name'] }}{% endblock %}</h1>
{% endblock %}
	
{% block main %}
<form method="post">
	<label for="name">Name
		<input id="name" name="name" value="{{ request.form['name'] or item['name'] }}" required> <!-- When the form hasn't been submitted, the original `agent` data appears, but if invalid form data was posted it will be displayed so that the user can fix the error. -->
	</label>
	{% for detail in details %}
	{% set detail_id = detail['id']|string %}
	<label for="{{ detail['name'] }}">{{ detail['name'] }}
		<textarea id="{{ detail['name'] }}" name="{{ detail_id }}">{{ request.form[detail_id] or detail['content'] }}</textarea>
	</label>
	{% endfor %}
	<input type="submit" value="Save">
</form>
<hr>
<form method="post" action="{{ url_for('items.delete', id=item['id']) }}">
	<input type="submit" value="Delete">
</form>
{% endblock %}
