{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Lists{% endblock %}</h1>
<p><a href="{{ url_for('lists.create') }}">New</a></p>
{% endblock %}
{% block main %}
{% for list in lists %}
<article>
	<h2>{{ list['name'] }}</h2>
	<p>{{ list['description'] }}</p>
	<p><b>Created: </b>{{ list['created'].strftime('%d.%m.%Y') }} | <a href="{{ url_for('lists.edit', id=list['id']) }}">Edit</a></p>
</article>
{% endfor %}
{% endblock %}
